<div class="container" >
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Visitas</th>
            <th scope="col">Planeta</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let persona of personas">
            <th scope="row">{{ persona[0] }}</th>
            <td> {{ persona[1] }}</td>
            <td> {{ persona[2] }}</td>
            <td> {{ persona[3] }} </td>
            <td> {{ persona[4] }} </td>
            <td> <a routerLink="/persona/detail/{{ persona[0] }}" class="btn btn-info btn-sm" >Ver detalle</a>
            </td>
          </tr>
          
        </tbody>
      </table>

</div>
